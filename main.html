<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<form class="row g-3">
	  <div class="row">
  <div class="col-md-4">
	  <label for="first-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="first-name-input" aria-label="First name" required>
  </div>
  <div class="col-md-4">
	  <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" aria-label="Last name" required>
  </div>
		  <div class="col-md-4">
    <label for="email-input" class="form-label">Email</label>
    <input type="email" class="form-control" id="email-input" required>
  </div>
		  
</div>
<div class="col-md-6">
	  <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" aria-label="college" required>
  </div>
	<div class="col-md-3">
		<label  class="form-label">Graduation Year</label>
		<select class="form-select" aria-label="Default select example" required>
  <option selected>Choose...</option>
  <option value="1">2020</option>
  <option value="2">2021</option>
  <option value="3">2022</option>
			<option value="3">2023</option>
</select>
	</div>
	<div class="col-md-3">
	  <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" aria-label="Roll-No" required>
  </div>
	 <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
	<button type="submit" class="btn btn-primary">Submit</button>
	</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
